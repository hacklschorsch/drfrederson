<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=0"/>
    <title>{{meta.pagetitle}} | {{meta.siteTitle}}</title>
    <meta http-equiv="description" content="{{meta.description}}"/>

    <link rel="schema.dcterms" href="http://purl.org/dc/terms/">
    <meta name="dcterms.source" content="{{page.sourcepath}}"/>

    <link rel="stylesheet" type="text/css" href="{{makeconfig.baseurl}}lib/CSS-Mini-Reset/CSS-Mini-Reset-min.css">

    <link rel="stylesheet" type="text/css" href="{{makeconfig.baseurl}}lib/skeleton/stylesheets/base.css">

    <link rel="stylesheet" type="text/css" href="{{makeconfig.baseurl}}_source/_custom-css.css">
</head>
<body class="d2c_{{page.lemma}} {{meta.d2c}}" >


<div class="container">
    <header id="header" class="sixteen columns">
        <nav id="nav">
            <article>{{{page.pagedurable}}}</article>
        </nav>
    </header>

    <div id="main" class="sixteen columns">
        <section class="page">
            <article>{{{page.content}}}</article>
        </section>
    
    
    {{#meta.comment}}
        comment
    {{/meta.comment}}
    
    </div>

    <footer id="footer"  class="sixteen columns"></footer>
</div>

    <script src="{{makeconfig.baseurl}}lib/usefulclassroomphrases/jquery.js" type="text/javascript"></script>
